general:
  artifacts:
    - "builder.log"
    
machine:
  environment:
    # "${CIRCLE_PR_NUMBER}" = "" denotes that the build is not part of a fork PR
    # ignore test suites on node 1 in fork builds
    ACTIVE_CI_TEST_SUITES_DROPLETS_NODE_1: $(if [ "${CIRCLE_PR_NUMBER}" = "" ]; then echo '!default,coreos,cadvisor,marathon'; else echo '!default'; fi)
    ACTIVE_CI_TEST_SUITES_DROPLETS_NODE_2: $(if [ "${CIRCLE_PR_NUMBER}" = "" ]; then echo '!default,swarm'; else echo '!default'; fi)
    COREOS_MACHINE_NAMES_1: "ci-${CIRCLE_BUILD_NUM}-coreos-1 ci-${CIRCLE_BUILD_NUM}-coreos-2 ci-${CIRCLE_BUILD_NUM}-coreos-3"
    COREOS_MACHINE_NAMES_2: "ci-${CIRCLE_BUILD_NUM}-coreos-4 ci-${CIRCLE_BUILD_NUM}-coreos-5 ci-${CIRCLE_BUILD_NUM}-coreos-6"
    RULE_DROPLET_MACHINE_NOT_FORK_1: '[ "${CIRCLE_NODE_INDEX}" = "1" ] && [ "${CIRCLE_PR_NUMBER}" = "" ]'
    RULE_DROPLET_MACHINE_NOT_FORK_2: '[ "${CIRCLE_NODE_INDEX}" = "2" ] && [ "${CIRCLE_PR_NUMBER}" = "" ]'
    JAVA_OPTS: -XX:PermSize=128m -XX:MaxPermSize=256m
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.8.2-circleci'; sudo chmod 0755 /usr/bin/docker; true

  services:
    - docker

dependencies:
  override:
    - docker info
    - docker images

test:
  pre:
    - ? > ### machine 0
        if [ "${CIRCLE_NODE_INDEX}" = "0" ];
        then docker run -d -p 49165:8080 jenkins
        && docker run -d -p 8500:8500 -p 8600:8600/udp fhalim/consul
        && docker run -d -p 3000:80 --name swagger -e "URL=http://petstore.swagger.io/v2/swagger.json" ianneub/swagger-ui;
        fi
      : parallel: true
    - ? > ### machine 1
        if eval "${RULE_DROPLET_MACHINE_NOT_FORK_1}";
        then chmod +x ci-env/circleci/create_droplets_1.sh
        && ci-env/circleci/create_droplets_1.sh;
        fi
      : parallel: true
    - ? > ### machine 2
        if eval "${RULE_DROPLET_MACHINE_NOT_FORK_2}";
        then chmod +x ci-env/circleci/create_droplets_2.sh
        && ci-env/circleci/create_droplets_2.sh;
        fi
      : parallel: true
    - ? > ### every machine
        wget https://github.com/CloudSlang/cloud-slang/releases/download/cloudslang-0.8.5/cslang-builder.zip
        && unzip cslang-builder.zip -d cslang-builder
        && chmod +x cslang-builder/bin/cslang-builder
        && mkdir cslang-builder/lib/Lib
        && pip install -r python-lib/requirements.txt -t cslang-builder/lib/Lib
      : parallel: true
    - ? > ### machine 1
        if eval "${RULE_DROPLET_MACHINE_NOT_FORK_1}";
        then chmod +x ci-env/circleci/wait_for_droplets_and_update_test_inputs_1.sh
        && ci-env/circleci/wait_for_droplets_and_update_test_inputs_1.sh;
        fi
      : parallel: true
    - ? > ### machine 2
        if eval "${RULE_DROPLET_MACHINE_NOT_FORK_2}";
        then chmod +x ci-env/circleci/wait_for_droplets_and_update_test_inputs_2.sh
        && ci-env/circleci/wait_for_droplets_and_update_test_inputs_2.sh;
        fi
      : parallel: true
  override:
    - ? >
        case ${CIRCLE_NODE_INDEX} in
        0) ./cslang-builder/bin/cslang-builder -ts default,jenkins,consul,http,rest -cov ;;
        1) ./cslang-builder/bin/cslang-builder -ts ${ACTIVE_CI_TEST_SUITES_DROPLETS_NODE_1} -cov ;;
        2) ./cslang-builder/bin/cslang-builder -ts ${ACTIVE_CI_TEST_SUITES_DROPLETS_NODE_2} -cov ;;
        esac
      : parallel: true
  post:
    - ? > ### machine 1
        if eval "${RULE_DROPLET_MACHINE_NOT_FORK_1}";
        then chmod +x ci-env/circleci/cleanup_env_1.sh
        && ci-env/circleci/cleanup_env_1.sh;
        fi
      : parallel: true
    - ? > ### machine 2
        if eval "${RULE_DROPLET_MACHINE_NOT_FORK_2}";
        then chmod +x ci-env/circleci/cleanup_env_2.sh
        && ci-env/circleci/cleanup_env_2.sh;
        fi
      : parallel: true
