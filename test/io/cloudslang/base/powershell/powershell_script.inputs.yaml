testExecute:
  inputs:
    -  host: "localhost"
    -  port: "5986"
    -  protocol: "https"
    -  username: "user"
    -  password: "pass"
    -  auth_type: "Basic"
    -  proxy_host: "proxy1"
    -  proxy_port: "8081"
    -  proxy_username: "proxyUser"
    -  proxy_password: "pass"
    -  trust_all_roots: "True"
    -  x509hostname_verifier: "strict"
    -  trust_keystore: "trustKeystorePath"
    -  trust_password: "pass"
    -  kerberos_conf_file: "/kerberosConfFile"
    -  kerberos_login_conf_file: "/kerberosLoginConfFile"
    -  kerberos_skip_port_for_lookup: "true"
    -  keystore: "keystorePath"
    -  keystore_password: "pass"
    -  winrm_max_envelop_size: "153600"
    -  script: "Get-Host"
    -  winrm_locale: "en-US"
    -  operation_timeout: "60"
  description: Tests a basic execution of the opperation
  testSuites: [powershell_script]
  testFlowPath: io.cloudslang.base.scripts.python_script
  outputs:
    -  return_code: "0"
    -  return_result:
    -  stderr:
    -  script_exit_code:
    -  exception:
  result: SUCCESS

