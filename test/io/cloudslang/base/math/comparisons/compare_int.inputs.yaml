testCompareIntLess:
  inputs:
    - value1: 3
    - value2: 5
  description: Tests that compare_int.sl operation finishes with LESS_THAN when value1 < value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: LESS_THAN

testCompareIntEqual:
  inputs:
    - value1: 5
    - value2: 5
  description: Tests that compare_int.sl operation finishes with EQUALS when value1 = value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: EQUALS

  testCompareIntGreater:
  inputs:
    - value1: 5
    - value2: 3
  description: Tests that compare_int.sl operation finishes with GREATER_THAN when value1 > value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: GREATER_THAN

testCompareIntLessStrings:
  inputs:
    - value1: "3"
    - value2: "5"
  description: Tests that compare_int.sl operation finishes with LESS_THAN when value1 < value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: LESS_THAN

testCompareIntEqualStrings:
  inputs:
    - value1: "5"
    - value2: "5"
  description: Tests that compare_int.sl operation finishes with EQUALS when value1 = value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: EQUALS

  testCompareIntGreaterStrings:
  inputs:
    - value1: "5"
    - value2: "3"
  description: Tests that compare_int.sl operation finishes with GREATER_THAN when value1 > value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: GREATER_THAN