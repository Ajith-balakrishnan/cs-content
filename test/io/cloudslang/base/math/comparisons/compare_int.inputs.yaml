testCompareIntLess:
  inputs:
    - value1: 3
    - value2: 5
  description: Tests that compare_int.sl operation finishes with LESS_THAN when value1 < value2
  testFlowPath: io.cloudslang.base.math.comparisons.compare_int
  result: LESS_THAN

testCompareIntEqual:
  inputs:
    - value1: 5
    - value2: 5
  description: Tests that compare_int.sl operation finishes with EQUALS when value1 = value2
  testFlowPath: io.cloudslang.base.math.comparisons.compare_int
  result: EQUALS

testCompareIntGreater:
  inputs:
    - value1: 5
    - value2: 3
  description: Tests that compare_int.sl operation finishes with GREATER_THAN when value1 > value2
  testFlowPath: io.cloudslang.base.math.comparisons.compare_int
  result: GREATER_THAN

testCompareIntLessStr:
  inputs:
    - value1: '3'
    - value2: '5'
  description: Tests that compare_int.sl operation finishes with LESS_THAN when value1 < value2
  testFlowPath: io.cloudslang.base.math.comparisons.compare_int
  result: LESS_THAN

testCompareIntEqualStr:
  inputs:
    - value1: '5'
    - value2: '5'
  description: Tests that compare_int.sl operation finishes with EQUALS when value1 = value2
  testFlowPath: io.cloudslang.base.math.comparisons.compare_int
  result: EQUALS

testCompareIntGreaterStr:
  inputs:
    - value1: '5'
    - value2: '3'
  description: Tests that compare_int.sl operation finishes with GREATER_THAN when value1 > value2
  testFlowPath: io.cloudslang.base.math.comparisons.compare_int
  result: GREATER_THAN