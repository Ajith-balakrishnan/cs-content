testEqualsNotEquals:
  inputs:
    - value1: 3
    - value2: 5
  description: Tests that equals.sl operation finishes with NOT_EQUALS when value1 != value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: NOT_EQUAL

testEqualsIsEqual:
  inputs:
    - value1: 5
    - value2: 5
  description: Tests that equals.sl operation finishes with NOT_EQUALS when value1 != value2
  testFlowPath: io.cloudslang.base.comparisons.equals
  result: EQUAL