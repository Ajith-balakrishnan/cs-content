testSubstringEndSuccess:
  inputs:
    - string: 'good morning'
    - end_index: 4
  description: Tests that substring.sl operation finishes with result = 'good'
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - result: good
  result: SUCCESS

testSubstringSuccess:
  inputs:
    - string: 'mmmSPAMmmm'
    - begin_index: 3
    - end_index: 7
  description: Tests that substring.sl operation finishes with result = 'SPAM'
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - result: SPAM
  result: SUCCESS

testSubstringFailure:
  inputs:
    - string: 'mmmSPAMmmm'
    - begin_index: 3
    - end_index: 12
  description: Tests that substring.sl operation finishes with error_message = begin_index must be less than 9. end_index must be less than 11 and big than 0
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - error_message: begin_index must be less than 9. end_index must be less than 11 and big than 0
  result: FAILURE

testSubstringDefault:
  inputs:
    - string: 'mmmSPAMmmm'
  description: Tests that substring.sl operation finishes with result = mmmSPAMmmm
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - result: mmmSPAMmmm
  result: SUCCESS
