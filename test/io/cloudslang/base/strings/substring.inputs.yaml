testSubstringEndSuccess:
  inputs:
    - origin_string: 'good morning'
    - endIndex: 4
  description: Tests that substring.sl operation finishes with result = 'good'
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - new_string: good
  result: SUCCESS

testSubstringSuccess:
  inputs:
    - origin_string: 'mmmSPAMmmm'
    - beginIndex: 3
    - endIndex: 7
  description: Tests that substring.sl operation finishes with result = 'SPAM'
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - new_string: SPAM
  result: SUCCESS

testSubstringFailure:
  inputs:
    - origin_string: 'mmmSPAMmmm'
    - beginIndex: 3
    - endIndex: 12
  description: Tests that substring.sl operation finishes with error_message = beginIndex must be less than 9. endIndex must be less than 11 and big than 0
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - error_message: beginIndex must be less than 9. endIndex must be less than 11 and big than 0
  result: FAILURE

testSubstringDefault:
  inputs:
    - origin_string: 'mmmSPAMmmm'
  description: Tests that substring.sl operation finishes with result = mmmSPAMmmm
  testFlowPath: io.cloudslang.base.strings.substring
  outputs:
    - new_string: mmmSPAMmmm
  result: SUCCESS

  testStringEqualsIgnoreCaseSuccess:
  inputs:
    - first_string: "Test"
    - second_string: "test"
    - ignore_case: true
  description: Tests that string_equals.sl operation finishes with SUCCESS when both strings are empty
  testFlowPath: io.cloudslang.base.strings.string_equals
  result: SUCCESS

testStringEqualsIgnoreCaseFailure:
  inputs:
    - first_string: "Test"
    - second_string: "test"
    - ignore_case: false
  description: Tests that string_equals.sl operation finishes with SUCCESS when both strings are empty
  testFlowPath: io.cloudslang.base.strings.string_equals
  result: FAILURE
