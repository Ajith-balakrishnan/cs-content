testLengthStringSuccess:
  inputs:
    - string: "morning"
  description: Tests that length.sl operation finishes with result = 7
  testFlowPath: io.cloudslang.base.strings.length
  outputs:
    - result: 7

testLengthSpecialCharacters:
  inputs:
    - string: t%&e$\"
  description: Tests that length.sl operation finishes with result = 7
  testFlowPath: io.cloudslang.base.strings.length
  outputs:
    - result: 7
  result: SUCCESS
