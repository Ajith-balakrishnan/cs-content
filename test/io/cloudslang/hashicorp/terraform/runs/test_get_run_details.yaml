testRunDetailsSuccess:
  testSuites: [terraform-local]
  description: "Test to gets run details SUCCESS"
  testFlowPath: io.cloudslang.hashicorp.terraform.workspaces.get_workspace_details
  inputs:
    - auth_token: <auth_token>
    - run_id: <run_id>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
    - trust_all_roots: <trust_all_roots>
    - x_509_hostname_verifier: <x_509_hostname_verifier>
    - trust_keystore: <trust_keystore>
    - trust_password: <trust_password>
    - connect_timeout: <connect_timeout>
    - socket_timeout: <socket_timeout>
    - keep_alive: <keep_alive>
    - execution_timeout: <execution_timeout>
    - polling_interval: <polling_interval>
    - async: <async>
    - connections_max_per_route: <connections_max_per_route>
    - connections_max_total: <connections_max_total>
    - response_character_set: <response_character_set>

  result: SUCCESS

