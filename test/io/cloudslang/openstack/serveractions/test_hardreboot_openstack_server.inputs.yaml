testHardrebootOpenStackServerLocal:
  testSuites: [openstack-local]
  description: "Test that it restart a specified OpenStack server (instance)."
  testFlowPath: io.cloudslang.openstack.serveractions.test_hardreboot_openstack_server
  inputs:
    - host: <host>
    - identity_port: <identity_port>
    - compute_port: <compute_port>
    - tenant_name: <tenant_name>
    - tenant_id: <tenant_id>
    - server_id: <server_id>
    - username: <username>
    - password: <password>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
  description: "Test scale-down a specified RedHat OpenShift online application."
  testFlowPath: io.cloudslang.paas.openshift.applications.test_scale_down_application
  testSuites: [openshift-local]
  result: SUCCESS
