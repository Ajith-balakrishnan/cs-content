test_resume_openstack_server_flow_success:
  testSuites: [openstack-local]
  description: Tests that resume openstack server flow works
  testFlowPath: io.cloudslang.openstack.serveractions.resume_openstack_server_flow
  inputs:
    - host: # openstack server host
    - username: # openstack username
    - password: # openstack password
    - tenant_name: # openstack required tenant
    - server_id: # openstack instance id
  result: SUCCESS
